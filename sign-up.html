<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-signup</title>
    <style>
        body{
            background-color: #e6fffa;
            display: flex;
            justify-content: center;
            align-items: center;
            height:auto;
        }

        .sign-up{
           background-color: aliceblue;
           padding: 20px;
           margin: 5%;
           max-width: 400px;
           width: 100%;
           padding: 30px;
           border-radius: 10px;
           border: 3px solid #00bfa6;
           box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .sign-up h1{
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #024b45;

        }

        .fields{
            margin-bottom: 15px;
        }

        .fields label{
            display: flex;
            font-size: 20px;
            margin-bottom: 10px;
            color:#024b45;
        }

        .fields input{
            width: 90%;
            padding: 10px;
            border: 3px solid #a0f0e8;
            border-radius: 5px;
            font-size: 15px;
            outline: none;
            transition: 0.3s ease;
        }
        .fields input:hover {
            border-color: #00bfa6;
            box-shadow: 0 0 5px rgba(0, 191, 166, 0.5);
        }

        .fields select{
            width: 90%;
            padding: 10px;
            border: 3px solid #a0f0e8;
            border-radius: 5px;
            font-size: 15px;
            transition: 0.3s ease;
        }
        .fields select:hover {
            border-color: #00bfa6;
            box-shadow: 0 0 5px rgba(0, 191, 166, 0.5);
        }

        .button{
            width: 90%;
            background-color: #00bfa6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .button:hover {
            background-color: #479c91;
            box-shadow: 0px 4px 10px rgba(0, 191, 166, 0.3);
        }



        .log-in{
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
            color: #024b45;
        }

        .log-in a{
            color: #00bfa6;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .log-in a:hover{
            text-decoration: underline;
            color: #009c88;
        }

    </style>
</head>
<body>
    <div class="sign-up">
        <h1>Sign-Up</h1>

        <form>
            
            <div class="fields">
                <label for="full-name">Full Name</label>
                <center><input type="text" id="full-name" placeholder="Full Name"></center>
            </div>
            
            <div class="fields">
                <label for="user-name">User Name</label>
                <center><input type="text" id="user-name" placeholder="Username"></center>
            </div>
            
            <div class="fields">
                <label for="email">Email Address</label>
                <center><input type="email" id="email" placeholder="Email"></center>
            </div>
            
            <div class="fields">
                <label for="phonenumber">Mobile Number</label>
               <center><input type="phonenumber" id="phonenumber" placeholder="Number"></center> 
            
            </div>

            <div class="fields">
                <label for="user-type">User Type</label>
                <center><select name="usertype" id="user-type" required>
                    <option value="">Select User</option>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                </center>
            </div>
            
            <div class="fields">
                <label for="password">Password</label>
                <center><input type="password" placeholder="Password" required></center>
            </div>
            
            <div class="fields">
                <label for="confirm-password">Confirm-Password</label>
               <center><input type="password" placeholder="Confirm-Password" required> </center> 
            </div>

            <center><button type="submit" class="button">Register</button></center>

            <div class="log-in">
                Already Have an account?<a href="login.html">Log-in</a>
            </div>
        </form>
    </div>
</body>
</html>
